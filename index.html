 <script>


navigator.geolocation.getCurrentPosition (function (pos)

{

  var lat = pos.coords.latitude;

  var lng = pos.coords.longitude;

  $("#lat").text (lat);

  $("#lng").text (lng);

});

$(function(){
	$("#call").click(function() {
	
		$.ajax({
          type: "GET",
          url: "listexchange.php",
          cache: false,
          success: function(html){
	
            $("#selexchange").empty();
            $("#selexchange").prepend(html);
            

                 }

         });
	
	});
	
	
	});

</script>
